apiVersion: apps/v1
kind: Deployment
metadata:
  name: amibot
  namespace: development
  labels:
    app: amibot
    version: v0.0.3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amibot
  template:
    metadata:
      name: amibot
      labels:
        app: amibot
    spec:
      containers:
        - name: amibot
          image: amibot:0.0.3
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: /nonexistent/configs
              name: config-volume
          ports:
          - containerPort: 23459
          readinessProbe:
            httpGet:
              path: /readiness
              port: 23459
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /liveness
              port: 23459
            initialDelaySeconds: 5
            periodSeconds: 5
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: amibot-config
